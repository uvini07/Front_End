<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tony's Pizza</title>

    <link rel="stylesheet" href="./css/TelaLogin.css">

    <!-- Links das Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Karantina&display=swap"
        rel="stylesheet">

    <!-- Links dos Icones -->
    <link REL="SHORTCUT ICON" HREF="./imgs/Logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header><!--Cabeçalho -->

        <div class="logo">
            <img src="./imgs/Logo.svg" alt="logo" width="230px">
        </div>
        </div>
        <div class="container"><!--Conteudo Inicial -->
            <div class="chamada"><!--Chamada mkt-->

                <h2>Acesse a sua conta</h2>
                <p>
                    O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?
                </p>

                <div class="box-src">
                    <form action="">
                    <div class="carta"><i class='bx bxs-envelope'></i></div>
                    <input type="email" required placeholder="Insira seu e-mail..">
                    <div class="lock"><i class='bx bxs-lock'></i></div>
                    <input type="password" required placeholder="Insira sua senha..">
                </form>
                </div>

                <div class="login">
                    <i class='bx bxl-facebook-circle' ></i>
                    <input type="submit" name="acao" value= "Continuar Com o Facebook">
                    <img src="./imgs/Google.svg" alt="">
                    <input type="submit" name="acao" value= "Continuar Com o Google">
                    

                </div>
            </div><!--/Chamada mkt-->


        </div><!--/Conteudo Inicial -->

    </header><!--/Cabeçalho -->


</body>

</html>
