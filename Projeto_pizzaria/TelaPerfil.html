<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tony's Pizza</title>

    <link rel="stylesheet" href="./css/TelaPerfil.css">

    <!-- Links das Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Karantina&display=swap"
        rel="stylesheet">

    <!-- Links dos Icones -->
    <link REL="SHORTCUT ICON" HREF="./imgs/Logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <div class="voltar">
            <p><i class='bx bx-chevron-left' style="color: white;"></i> <a href="TelaHome.html">Voltar</a></p>

        </div>
    </header>


    <div class="card">
        <div class="photo">
        </div>
        <div class="trocarphoto">
            <p><i class='bx bxs-pencil' style='color:#ffffff'></i></p>
        </div>
        <div class="dadosP">
            <h2>Fulano Da Silva</h2>
            <p>Itapevi - SP</p>
        </div>
        <div class="dados">

            <div class="box">
                <i class='bx bxs-phone' style='color:#EB3223'></i>
                <h2>Telefone</h2>
                <p>(11) 99654-9898</p>
            </div>
            <div class="box">
                <i class='bx bxs-envelope' style='color:#eb3223'></i>
                <h2>Email</h2>
                <p>fulano.silva@email.com</p>
            </div>
            <div class="box">
                <i class='bx bxs-map' style='color:#eb3223'></i>
                <h2>Endereços</h2>
                <p id="map">Rua Perto de Algum Lugar, Jardim
                    Xurupita, Brasil</p>
            </div>
            <div class="box">
                <i id="ticket" class='bx bxs-coupon' style='color:#eb3223'></i>
                <h2>Cupons</h2>
                <p>25 Cupons Disponiveis!</p>
            </div>
            <div class="box">
                <i class='bx bxs-star' style='color:#eb3223'></i>
                <h2>Assinaturas</h2>
                <p>Nenhuma assinatura no nosso clube!</p>
            </div>
            <div class="box">
                <i class='bx bxs-time' style='color:#eb3223'></i>
                <h2>Histórico</h2>
                <p>Ultima compra Há 2 Horas</p>
            </div>
        </div>
        <div class="sair">
            <form action="./TelaInicial.html">
                <input type="submit" value="Sair do sistema">
                <i class='bx bx-exit'></i>
            </form>
        </div>
    </div>



</body>

</html>
