<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tony's Pizza</title>

    <link rel="stylesheet" href="./css/TelaCadastro.css">
    <link rel="stylesheet" href="./js/TelaCadastro.js">

    <!-- Links das Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Karantina&display=swap"
        rel="stylesheet">

    <!-- Links dos Icones -->
    <link REL="SHORTCUT ICON" HREF="F./imgs/Logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <div class="voltar">
            <p><i class='bx bx-chevron-left' style="color: white;"></i> <a href="./TelaInicial.html"> Voltar</a></p>

        </div>
    </header>


    <div class="card">
        <div class="photo">
            <i class='bx bxs-user'></i>
        </div>
        <div class="trocarphoto">
            <p><i class='bx bxs-camera-plus' style="color: rgb(255, 255, 255);"></i></p>
        </div>
        <div class="InfoUsuario">
            <form action="">
                <label for="nome">Nome do usuário</label>
                <input type="text" id="nome" name="nome" required placeholder="Insira seu nome completo">

                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Insira seu e-mail..">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Insira sua senha">

                <label for="confirmarSenha">Confirme sua senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required
                    placeholder="Confirme sua senha">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Insira seu número de telefone">
                <div class="descricao">
                    <input class="saber" type="submit" name="acao" value="Criar Conta">
                    <img src="./imgs/LogoTM.svg" alt="">
                    <p>
                        Descubra os irresistíveis benefícios da pizzaria "Tony Pizzaria": sabores que despertam os
                        sentidos,
                        ingredientes frescos que derretem na boca, entrega rápida que satisfaz a sua ansiedade e um
                        ambiente
                        acolhedor que faz você se sentir em casa. Não resistirá a uma fatia!
                    </p>
                </div>
                <!-- <button type="submit">Enviar</button> -->
            </form>
        </div>
    </div>

</body>

</html>
